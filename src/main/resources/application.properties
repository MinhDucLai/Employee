spring.application.name=employee_managerment
# -----------------------
# Server
# -----------------------
server.protocol=http
server.hostname=localhost
server.port=8080

# -----------------------
# Database
# -----------------------
spring.datasource.url=jdbc:mysql://localhost:3306/employee_managerment
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.username=root
spring.datasource.password=root

# -----------------------
# Hibernate
# -----------------------
# Naming entity mapping table in SQL
spring.jpa.hibernate.naming.physical-strategy=org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl
#time
spring.jackson.time-zone=GMT+7
# Show SQL
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.enable_lazy_load_no_trans=true

# -----------------------
# Pagable
# -----------------------
# Default page size
spring.data.web.pageable.default-page-size=5
# parameter name
spring.data.web.pageable.page-parameter=pageNumber
spring.data.web.pageable.size-parameter=size
spring.data.web.sort.sort-parameter=sort


# -----------------------
# MyBatis
# -----------------------
mybatis.mapper-locations=classpath:sql/*.xml
logging.level.com.company.repository=DEBUG

